{% for post in include.posts %}
	<li class="blog-post">
		{% capture a_href %}{% include relative-src.html src=post.url %}{% endcapture %}
		<h3><a href="{{ a_href | strip_newlines }}">{{ post.title }}</a></h3>
		{% include post-title.html post=post %}
		<div class="post-content">
			{{ post.excerpt }}
			<div class="button"><a href="{{ a_href | strip_newlines }}">Read More</a></div>
		</div>
	</li>
{% endfor %}
